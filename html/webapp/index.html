<!doctype html>
<html lang="en">
<head>
  <title>Calendar Game</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta id="gameViewport" name="viewport" content="width=device-width initial-scale=1">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000000;
    }
    #embed-html {
      width: 100%;
      height: 100%;
    }
    canvas {
      cursor: default;
      outline: none;
    }
  </style>
</head>
<body>
  <!-- Conteneur pour LibGDX -->
  <div id="embed-html"></div>
  
  <!-- Script LibGDX -->
  <script type="text/javascript" src="html/html.nocache.js"></script>
  
  <!-- Script pour détecter si le jeu se charge -->
  <script>
    // Vérifier si un canvas est créé dans embed-html
    setTimeout(function() {
      var container = document.getElementById('embed-html');
      if (container && container.getElementsByTagName('canvas').length > 0) {
        document.body.style.backgroundColor = 'green';
        document.body.insertAdjacentHTML('beforeend', '<p style="color:yellow">Canvas trouvé!</p>');
      } else {
        document.body.insertAdjacentHTML('beforeend', '<p style="color:yellow">Aucun canvas trouvé après 3s</p>');
      }
    }, 3000);
  </script>
</body>
</html>
